<!DOCTYPE html>

<head>
  <meta charset="UTF-8"/>

  <title>독도교육 (5~6학년용)</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }
    header, footer {
      background-color: #ffe4e1;
      padding: 0.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header nav a {
      margin: 0 0.5rem;
      text-decoration: none;
      font-weight: 600;
      color: #333;
    }
    header img {
      height: 40px; 
      width: auto; 
      border-radius: 50%;
      vertical-align: middle;
    }
    main {
      max-width: 1200px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .video-section {
      margin-bottom: 3rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .video-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%;
      margin-bottom: 1rem;
    }
    .video-container iframe {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 10px;
    }
    .quiz-box { margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem; }
    .quiz-question { margin-bottom: 1rem; }
    .quiz-options label { display: inline-block; margin-bottom: 0.5rem; }
    .quiz-result { margin-top: 0.5rem; font-weight: bold; }
    .btn-quiz {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 20px;
      background-color: #ffd1dc;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .btn-quiz:hover { background-color: #ffb6c1; }
  </style>
</head>
