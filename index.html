<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025년 독도교육</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffd1dc;
      --primary-hover: #ffb6c1;
      --accent-color: #ff8da1;
      --bg-color: #fffaf5;
      --text-color: #333;
      --card-bg: #ffffff;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      color: var(--text-color);
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 700;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }
    
    .link-box {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    
    .link-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: var(--primary-color);
      color: var(--text-color);
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      transition: all 0.3s ease;
      height: 3.5rem;
    }
    
    .link-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .divider {
      margin: 2rem 0;
      height: 1px;
      background: linear-gradient(to right, transparent, #ffd1dc, transparent);
    }
    
    .footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      
      .link-box {
        flex-direction: column;
      }
      
      .link-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>2025년 독도교육</h1>
    <p class="subtitle">대한민국 영토 독도에 대해 배워봅시다</p>
    
    <div class="divider"></div>
    
    <p>학년별 학습 자료를 선택하세요</p>
    <div class="link-box">
      <a href="lower.html" class="link-btn">1~4학년용</a>
      <a href="upper.html" class="link-btn">5~6학년용</a>
    </div>
    
    <div class="footer">
      © 2025 배움의 달인 김문정
    </div>
  </div>
</body>
</html>
